<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthPath ‚Äî Ticker Explorer</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e12;
            --text: #e9eef6;
            --muted: #9aa4b2;
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.12);
            --card-bg: rgba(255, 255, 255, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* BACKGROUND */
        .animated-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 25% 15%, #0f172a, #0b0e12 80%);
            z-index: -3;
        }
        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            filter: blur(130px);
            opacity: 0.32;
            border-radius: 50%;
            animation: float 11s ease-in-out infinite alternate;
            z-index: -2;
        }
        .orb.blue { background: #3b82f6; top: 18%; left: 12%; }
        .orb.gold { background: #facc15; bottom: 10%; right: 10%; }
        @keyframes float { from {transform:translateY(0);} to {transform:translateY(-35px);} }

        /* PAGE WRAPPER */
        .page-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 110px 22px 80px;
            text-align: center;
        }

        /* HERO */
        .hero-tagline {
            font-size: 0.95rem;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 10px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.6rem;
            margin-bottom: 15px;
        }
        .hero-subtitle {
            font-size: 1.08rem;
            color: var(--muted);
            max-width: 620px;
            margin: 0 auto 32px;
        }
        .blue-divider {
            width:130px;
            border-top:2px solid var(--accent);
            margin:22px auto 40px;
            opacity:0.85;
            border-radius:2px;
            box-shadow:0 0 12px rgba(59,130,246,0.45);
        }

        /* CARD (MATCHES YOUR EXACT DESIGN) */
        .glass-card {
            background: var(--card-bg);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 0 18px rgba(59,130,246,0.25);
            padding: 24px 28px;
            max-width: 780px;
            margin: 0 auto;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 18px;
            background: radial-gradient(circle at top left, rgba(59,130,246,0.45), transparent 55%);
            opacity: 0.25;
        }

        /* INPUT */
        .ticker-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            color: var(--text);
            margin-top: 12px;
            margin-bottom: 16px;
            font-size: 1rem;
        }

        /* BUTTON */
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 999px;
            background: var(--accent);
            color: white;
            font-weight: 600;
            text-decoration: none;
            box-shadow:
                0 0 20px rgba(59,130,246,0.5),
                0 0 7px rgba(59,130,246,0.7);
            transition: 0.18s ease;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 26px rgba(59,130,246,0.7),
                0 0 10px rgba(59,130,246,0.9);
        }

        /* RESULT TYPE */
        #resultType {
            display:none;
            font-size:0.95rem;
            font-weight:600;
            color:var(--accent);
            margin-bottom:3px;
        }

        /* Tiny blue line */
        #typeLine {
            display:none;
            width: 60px;
            height: 2px;
            background: var(--accent);
            border-radius: 2px;
            margin-bottom: 14px;
            box-shadow:0 0 10px rgba(59,130,246,0.6);
        }

        /* SYMBOL */
        #resultSymbol {
            display:none;
            font-family: 'Montserrat';
            font-size:1.6rem;
            font-weight:800;
            margin-bottom:6px;
        }
        #resultNote {
            display:none;
            color:var(--muted);
            font-size:0.95rem;
            margin-bottom:18px;
        }

        /* WHAT TO LOOK FOR (fade-in) */
        #lookCard {
            display:none;
            opacity:0;
            animation: fadeInUp 0.45s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity:0; transform: translateY(10px); }
            to   { opacity:1; transform: translateY(0); }
        }
        #lookCard ul { margin-top:10px; }
        #lookCard li {
            margin-bottom:6px;
            color:var(--muted);
            font-size:0.92rem;
        }

        /* PILL ROW */
        .pill-row {
            display:flex;
            flex-wrap:wrap;
            gap:8px;
            margin-bottom:16px;
        }
        .pill {
            padding:7px 12px;
            border-radius:999px;
            background:rgba(255,255,255,0.06);
            border:1px solid rgba(255,255,255,0.14);
            font-size:0.85rem;
            cursor:pointer;
        }
        .pill:hover {
            background:rgba(59,130,246,0.3);
        }

    </style>
</head>

<body>

<div class="animated-bg"></div>
<div class="orb blue"></div>
<div class="orb gold"></div>

<div class="page-wrapper">

    <div class="hero-tagline">Beginner-Friendly Research</div>

    <h1>Ticker Explorer</h1>

    <p class="hero-subtitle">
        Search any stock, ETF, mutual fund, or crypto ticker and instantly open it on MarketWatch.
    </p>

    <hr class="blue-divider">

    <!-- SEARCH CARD -->
    <div class="glass-card">

        <div style="font-weight:700; color:var(--accent);">üîç Search Ticker</div>

        <input id="tickerInput" class="ticker-input" placeholder="Enter a ticker (VTI, AAPL, BTC, VTSAX)">

        <button id="searchBtn" class="btn">Search</button>

        <!-- RESULT -->
        <div id="resultType"></div>
        <div id="typeLine"></div>

        <div id="resultSymbol"></div>
        <div id="resultNote"></div>

        <a id="openBtn" class="btn" style="display:none; margin-bottom:16px;" target="_blank"></a>

        <div class="pill-row" id="recommendedRow"></div>

        <!-- WHAT TO LOOK FOR -->
        <div id="lookCard">
            <div style="font-weight:600; color:var(--accent)">What to look for</div>
            <ul id="lookList"></ul>
        </div>

    </div>

    <a href="index.html" class="btn" style="margin-top:40px;">‚Üê Back to Categories</a>

</div>

<script>
const input = document.getElementById("tickerInput");
const type = document.getElementById("resultType");
const line = document.getElementById("typeLine");
const symbol = document.getElementById("resultSymbol");
const note = document.getElementById("resultNote");
const openBtn = document.getElementById("openBtn");
const lookCard = document.getElementById("lookCard");
const lookList = document.getElementById("lookList");
const recRow = document.getElementById("recommendedRow");

function searchTicker(){
    const t = input.value.trim().toUpperCase();
    if(!t) return;

    symbol.textContent = t;
    symbol.style.display = "block";

    note.textContent = "Click below to open full price, performance, news and holdings.";
    note.style.display = "block";

    let typeText = "üìä Stock / ETF";
    let look = [
        "Performance (1Y, 5Y, Max)",
        "Sector exposure",
        "Holdings breakdown",
        "Volatility",
        "Analyst sentiment"
    ];

    if(["BTC","ETH","SOL","XRP","ADA","LTC","DOGE"].includes(t)){
        typeText = "‚Çø Crypto";
        look = [
            "Volatility level",
            "Long-term trend",
            "Market cap",
            "Adoption & utility",
            "Major news events"
        ];
    }
    else if(t.endsWith("X")){
        typeText = "üíº Mutual Fund";
        look = [
            "Expense ratio",
            "Top holdings",
            "Fund strategy",
            "Long-term returns",
            "Manager track record"
        ];
    }

    type.textContent = typeText;
    type.style.display = "block";
    line.style.display = "block";

    // MARKETWATCH URL
    let url = "";
    if(typeText === "‚Çø Crypto"){
        url = `https://www.marketwatch.com/investing/cryptocurrency/${t.toLowerCase()}usd`;
    } else if(typeText === "üíº Mutual Fund"){
        url = `https://www.marketwatch.com/investing/fund/${t.toLowerCase()}`;
    } else {
        url = `https://www.marketwatch.com/investing/stock/${t.toLowerCase()}`;
    }
    openBtn.href = url;
    openBtn.textContent = "Open on MarketWatch ‚Üí";
    openBtn.style.display = "inline-block";

    // Recommended pills
    recRow.innerHTML = "";
    const recList = typeText==="‚Çø Crypto" ? ["BTC","ETH","SOL"] :
                    typeText==="üíº Mutual Fund" ? ["VTSAX","SWPPX","FXAIX"] :
                    ["VTI","VOO","QQQ"];

    recList.forEach(r=>{
        const pill=document.createElement("div");
        pill.className="pill";
        pill.textContent=r;
        pill.onclick=()=>{ input.value=r; searchTicker(); };
        recRow.appendChild(pill);
    });

    // What to look for
    lookList.innerHTML="";
    look.forEach(i=>{
        const li=document.createElement("li");
        li.textContent=i;
        lookList.appendChild(li);
    });

    lookCard.style.display="block";
    lookCard.style.opacity="1";
}

document.getElementById("searchBtn").onclick = searchTicker;
input.addEventListener("keydown", e => e.key==="Enter" && searchTicker());
</script>

</body>
</html>
