<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WealthPath — Ticker Explorer</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg: #0b0e12;
            --text: #e9eef6;
            --muted: #9aa4b2;
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.12);
            --card-bg: rgba(255, 255, 255, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
            line-height: 1.65;
        }

        /* BACKGROUND */
        .animated-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 25% 15%, #0f172a, #0b0e12 80%);
            z-index: -2;
        }

        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.32;
            animation: float 11s ease-in-out infinite alternate;
            z-index: -1;
        }

        .orb.blue { background: #3b82f6; top: 18%; left: 12%; }
        .orb.gold { background: #facc15; bottom: 10%; right: 10%; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-35px); }
        }

        /* PAGE WRAPPER */
        .page-wrapper {
            max-width: 1000px;
            padding: 110px 22px 80px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-tagline {
            font-size: .95rem;
            font-weight: 600;
            letter-spacing: .06em;
            text-transform: uppercase;
            color: var(--accent);
        }

        h1 {
            font-family: "Montserrat", sans-serif;
            font-size: 2.6rem;
            margin: 12px 0 16px;
            font-weight: 800;
        }

        .hero-subtitle {
            color: var(--muted);
            font-size: 1.08rem;
            max-width: 640px;
            margin: 0 auto 32px;
        }

        .blue-divider {
            width: 130px;
            border-top: 2px solid var(--accent);
            margin: 25px auto 40px;
            opacity: .85;
            border-radius: 2px;
            box-shadow: 0 0 12px rgba(59,130,246,.45);
        }

        /* SEARCH */
        .search-container {
            max-width: 550px;
            margin: 20px auto 40px;
        }

        #tickerInput {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255,255,255,.06);
            color: var(--text);
            border: 1px solid rgba(255,255,255,.15);
            outline: none;
            box-shadow: 0 0 16px rgba(59,130,246,.25);
        }

        #searchBtn {
            margin-top: 14px;
            padding: 12px 26px;
            border-radius: 999px;
            background: var(--accent);
            border: none;
            font-weight: 600;
            cursor: pointer;
            color: white;
            box-shadow: 0 0 20px rgba(59,130,246,.5);
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 24px rgba(59,130,246,.7);
        }

        /* EXPLANATION BOX */
        #explanationBox {
            display: none;
            max-width: 860px;
            margin: 35px auto;
            padding: 24px 28px;
            border-radius: 18px;
            background: rgba(255,255,255,.05);
            border: 1px solid rgba(255,255,255,.12);
            box-shadow: 0 0 20px rgba(59,130,246,.25);
            text-align: left;
        }

        #explanationBox h2 {
            margin-bottom: 12px;
            color: var(--accent);
            font-size: 1.4rem;
        }

        #explanationBox p {
            color: var(--muted);
            margin-bottom: 8px;
        }

        /* EMBED CONTAINERS */
        .embed-frame {
            width: 100%;
            height: 650px;
            border-radius: 18px;
            overflow: hidden;
            margin: 40px auto;
            border: 1px solid rgba(255,255,255,.14);
            background: rgba(255,255,255,.03);
            box-shadow: 0 0 18px rgba(59,130,246,.25);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div class="animated-bg"></div>
    <div class="orb blue"></div>
    <div class="orb gold"></div>

    <div class="page-wrapper">

        <div class="hero-tagline">WealthPath Research Tool</div>
        <h1>WealthPath Ticker Explorer</h1>
        <p class="hero-subtitle">
            Search any stock, ETF, index fund, mutual fund, crypto, or commodity — and instantly see holdings, sectors, fees, and beginner-friendly explanations.
        </p>

        <hr class="blue-divider">

        <!-- SEARCH -->
        <div class="search-container">
            <input id="tickerInput" type="text" placeholder="Enter a ticker (ex: VTI, AAPL, BTC, VTSAX)" />
            <button id="searchBtn">Search</button>
        </div>

        <!-- EXPLANATION BOX -->
        <div id="explanationBox"></div>

        <!-- EMBEDS -->
        <div id="etfdbFrame" class="embed-frame" style="display:none;"></div>
        <div id="yahooFrame" class="embed-frame" style="display:none;"></div>

    </div>

<script>
function detectType(t) {
    t = t.toUpperCase();

    const crypto = ["BTC","ETH","SOL","ADA","XRP","DOGE"];
    if (crypto.includes(t)) return "crypto";

    if (t.endsWith("X")) return "mutual";

    if (t.includes("=") || t.includes("F")) return "commodity";

    const knownETFs = ["VTI","VOO","QQQ","VT","SCHD","BND","VXUS","SPY"];
    if (knownETFs.includes(t)) return "etf";

    if (t.length <= 4) return "stock";

    return "mutual";
}

document.getElementById("searchBtn").addEventListener("click", () => {
    const t = document.getElementById("tickerInput").value.trim().toUpperCase();
    if (!t) return;

    const type = detectType(t);

    const explanation = document.getElementById("explanationBox");
    const etfdb = document.getElementById("etfdbFrame");
    const yahoo = document.getElementById("yahooFrame");

    explanation.style.display = "block";
    etfdb.style.display = "none";
    yahoo.style.display = "none";

    /* EXPLANATION + EMBED LOGIC */
    if (type === "etf") {
        explanation.innerHTML = `
            <h2>${t} — Exchange-Traded Fund (ETF)</h2>
            <p>This is an ETF — a group of many stocks inside one fund.</p>
            <p>You will see:</p>
            <p>✔ ETFdb breakdown (holdings, sectors, fees, index tracked)<br>
               ✔ Yahoo Finance summary</p>
        `;

        etfdb.style.display = "block";
        etfdb.innerHTML = `<iframe src="https://etfdb.com/etf/${t}/"></iframe>`;

        yahoo.style.display = "block";
        yahoo.innerHTML = `<iframe src="https://finance.yahoo.com/quote/${t}"></iframe>`;

    } else if (type === "stock") {
        explanation.innerHTML = `
            <h2>${t} — Stock</h2>
            <p>Stocks represent individual companies.</p>
            <p>You will see:</p>
            <p>✔ Yahoo Finance company summary</p>
            <p>Stocks have no holdings list or sector breakdown (those belong to ETFs).</p>
        `;

        yahoo.style.display = "block";
        yahoo.innerHTML = `<iframe src="https://finance.yahoo.com/quote/${t}"></iframe>`;

    } else if (type === "crypto") {
        explanation.innerHTML = `
            <h2>${t} — Cryptocurrency</h2>
            <p>Crypto has no holdings, sectors, or index tracking.</p>
            <p>You will see:</p>
            <p>✔ Yahoo Finance crypto market summary</p>
        `;

        yahoo.style.display = "block";
        yahoo.innerHTML = `<iframe src="https://finance.yahoo.com/quote/${t}-USD"></iframe>`;

    } else if (type === "commodity") {
        explanation.innerHTML = `
            <h2>${t} — Commodity / Future</h2>
            <p>Commodities (like gold or oil) do not have holdings.</p>
            <p>You will see:</p>
            <p>✔ Yahoo Finance commodity profile</p>
        `;

        yahoo.style.display = "block";
        yahoo.innerHTML = `<iframe src="https://finance.yahoo.com/quote/${t}"></iframe>`;

    } else {
        explanation.innerHTML = `
            <h2>${t} — Index Fund / Mutual Fund</h2>
            <p>Index funds and mutual funds do not trade intraday.</p>
            <p>You will see:</p>
            <p>✔ Yahoo Finance fund summary</p>
            <p>No ETFdb data appears because these are not ETFs.</p>
        `;

        yahoo.style.display = "block";
        yahoo.innerHTML = `<iframe src="https://finance.yahoo.com/quote/${t}"></iframe>`;
    }

});
</script>

</body>
</html>
