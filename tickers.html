<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthPath ‚Äî Ticker Explorer</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e12;
            --text: #e9eef6;
            --muted: #9aa4b2;
            --accent: #3b82f6;
            --border: rgba(255,255,255,0.12);
            --card-bg: rgba(255,255,255,0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .animated-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 25% 15%, #0f172a, #0b0e12 80%);
            z-index: -2;
        }

        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.34;
            animation: float 12s ease-in-out infinite alternate;
            z-index: -1;
        }
        .orb.blue { background: #3b82f6; top: 18%; left: 12%; }
        .orb.gold { background: #facc15; bottom: 10%; right: 10%; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-35px); }
        }

        .page-wrapper {
            max-width: 1000px;
            padding: 110px 22px 80px;
            margin: auto;
            text-align: center;
        }

        .hero-tagline {
            font-size: 0.92rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.6rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 650px;
            margin: 0 auto 32px;
        }

        .blue-divider {
            width: 130px;
            margin: 25px auto 45px;
            border-top: 2px solid var(--accent);
            opacity: 0.85;
            box-shadow: 0 0 12px rgba(59,130,246,0.5);
        }

        .search-container {
            max-width: 550px;
            margin: 0 auto;
        }

        #tickerInput {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1rem;
        }

        #tickerInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(59,130,246,0.4);
            outline: none;
        }

        #searchBtn {
            margin-top: 14px;
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(59,130,246,0.55);
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 28px rgba(59,130,246,0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade { animation: fadeIn 0.6s ease forwards; }

        #explanationBox {
            display: none;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 22px;
            margin: 35px auto;
            max-width: 850px;
            text-align: left;
            box-shadow: 0 0 18px rgba(59,130,246,0.2);
        }

        #explanationBox h2 {
            font-size: 1.45rem;
            color: var(--accent);
            margin-bottom: 8px;
        }

        #explanationBox p {
            color: var(--muted);
            font-size: 1rem;
        }

        .recommended-section {
            display: none;
            margin: 20px auto 10px;
            max-width: 900px;
            text-align: left;
        }

        .recommended-title {
            font-size: 1.27rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .mini-card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .mini-card {
            padding: 10px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            font-weight: 600;
            transition: 0.3s ease;
            box-shadow: 0 0 12px rgba(59,130,246,0.22);
        }

        .mini-card:hover {
            background: rgba(59,130,246,0.18);
            transform: translateY(-2px);
        }

        #openMarketBtn {
            display: none;
            margin: 30px auto 40px;
            padding: 14px 32px;
            border-radius: 999px;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 0 25px rgba(59,130,246,0.55);
        }

        #openMarketBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(59,130,246,0.85);
        }

        .look-section {
            display: none;
            text-align: left;
            margin-top: 45px;
        }

        .look-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .look-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .look-card {
            background: rgba(255,255,255,0.05);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 0 16px rgba(59,130,246,0.22);
            opacity: 0;
            transform: translateY(8px);
            animation: fadeIn 0.6s ease forwards;
        }

        .look-icon {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .look-card h4 {
            font-size: 1.1rem;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .look-card p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .back-button {
            margin: 55px auto 0;
            display: inline-block;
            padding: 12px 26px;
            border-radius: 999px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 0 22px rgba(59,130,246,0.55);
        }
    </style>
</head>

<body>

    <div class="animated-bg"></div>
    <div class="orb blue"></div>
    <div class="orb gold"></div>

    <div class="page-wrapper">

        <div class="hero-tagline">WealthPath Research Tool</div>
        <h1>WealthPath Ticker Explorer</h1>
        <p class="hero-subtitle">Search any ticker to explore its full MarketWatch details.</p>

        <hr class="blue-divider">

        <div class="search-container">
            <input id="tickerInput" placeholder="Enter a ticker symbol (ex: VOO, AAPL, BTC)">
            <button id="searchBtn">Search</button>
        </div>

        <div id="explanationBox"></div>

        <div id="recommendedSection" class="recommended-section">
            <div class="recommended-title">Recommended Tickers</div>
            <div id="recommendedGrid" class="mini-card-grid"></div>
        </div>

        <a id="openMarketBtn" target="_blank">Open Full Details on MarketWatch ‚Üí</a>

        <div id="lookSection" class="look-section">
            <div class="look-title">What to Look For</div>
            <div id="lookGrid" class="look-grid"></div>
        </div>

        <a href="index.html" class="back-button">‚Üê Back to Categories</a>

    </div>

<script>
// REMOVE type from title
document.getElementById("searchBtn").onclick = () => {
    const input = document.getElementById("tickerInput").value.trim().toUpperCase();
    if (!input) return;

    let url = `https://www.marketwatch.com/investing/stock/${input.toLowerCase()}`;
    if (input.endsWith("X")) url = `https://www.marketwatch.com/investing/fund/${input.toLowerCase()}`;
    if (input === "BTC") url = `https://www.marketwatch.com/investing/cryptocurrency/btcusd`;

    const exp = document.getElementById("explanationBox");
    exp.style.display = "block";
    exp.classList.add("fade");
    exp.innerHTML = `
        <h2>${input}</h2>
        <p>Tap the button below to open full details on MarketWatch ‚Äî overview, performance, news, financials and more.</p>
    `;

    document.getElementById("recommendedSection").style.display = "block";
    document.getElementById("recommendedGrid").innerHTML = `
        <div class="mini-card">‚≠ê AAPL</div>
        <div class="mini-card">‚≠ê MSFT</div>
        <div class="mini-card">‚≠ê NVDA</div>
        <div class="mini-card">‚≠ê AMZN</div>
        <div class="mini-card">‚≠ê META</div>
    `;

    const btn = document.getElementById("openMarketBtn");
    btn.style.display = "inline-block";
    btn.href = url;

    const lookSec = document.getElementById("lookSection");
    lookSec.style.display = "block";

    document.getElementById("lookGrid").innerHTML = `
        <div class="look-card"><div class="look-icon">üìä</div><h4>Holdings</h4><p>See top companies inside the fund or stock.</p></div>
        <div class="look-card"><div class="look-icon">üß≠</div><h4>Sector Exposure</h4><p>Which industries dominate the asset.</p></div>
        <div class="look-card"><div class="look-icon">üí∞</div><h4>Fees / Ratios</h4><p>Check expense ratios for ETFs & funds.</p></div>
        <div class="look-card"><div class="look-icon">üíµ</div><h4>Dividends</h4><p>Some assets pay regular dividends.</p></div>
        <div class="look-card"><div class="look-icon">üìà</div><h4>Performance</h4><p>Review long-term growth trends.</p></div>
    `;
};
</script>

</body>
</html>
